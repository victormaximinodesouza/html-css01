<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este está hospedado no meu servidor</p>
   <video width="250" poster="imagem/gato.png" controls loop>
    <source src="midia/meu video.mp4" type="video/mp4">
    <source src="midia/Meu Video.webm" type="video/webm">
    <source src="midia/Meu Video.ogg" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com seu navegador</p>
   </video>

   <h1>Video do youtube</h1>
   <iframe width="250" height=""src="https://www.youtube.com/embed/FdE5G95B7Mg?si=FgjRUN2Zlxa6jZaM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <h1>Inserindo videos do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/351995036?h=c21af39bf6" width="250" height="" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
