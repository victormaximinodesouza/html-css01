<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: rgb(20, 15, 15);
            width: 100px;
        }
        div > p{
            display: none;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui 
        <p>Eai,blz?</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
