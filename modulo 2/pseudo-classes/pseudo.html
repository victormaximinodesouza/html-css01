<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            height: 200px; /* altura*/
            width: 200px; /* largura*/
        }
        div:hover{
            background-color: rgb(24, 133, 235);
        }

    </style>
</head>
<body>
    <div>
        <div id="d1">01</div>
        <div id="d2">02</div>
        <div id="d3">03</div>
    </div>
</body>
</html>
