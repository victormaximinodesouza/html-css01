<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela usando html</title>
    <style>
        body{
            background-color: aquamarine;
        }
        td{
            border: 1px solid black;
            padding: 9px;
             vertical-align: middle;
             text-align: center;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        .numero{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela em html</h1>
    <table>
        <tr> <!--Primeira linda-->
            <td> A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="numero">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td  class="numero">C3</td>
        </tr>
    </table>
    
</body>
</html>
