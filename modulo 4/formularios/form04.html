<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form input:hover{
            background-color: rgba(211, 211, 211, 0.575);
            border: 2px solid black;
        }
        fieldset{
            border: 3px solid black;

        }
        fieldset:hover{
            border: 0.5px solid black;
        }

        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="nome" minlength="5" maxlength="30">
            </p>
            <p>
                <label for="imail">email:</label>
                <input type="email" name="email"id="imail" autocomplete="email" required placeholder="Email">
            </p>
            <p>
                <label for="itel">Fone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d[0-9]- \d{4}$"  required>
            </p>
            <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        </fieldset>
    </form>
    
</body>
</html>
