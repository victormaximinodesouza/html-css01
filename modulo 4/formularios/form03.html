<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: center;
            display: block;
            margin: auto;
            padding-bottom: 10px;
    

        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="nome">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="30" placeholder="0 a 30" step="0.1" required>
        </p>
        <p>
        <label for="imes">Mês</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idia"> Data de nascimento</label>
        <input type="date" name="dia" id="idia" >
    </p>
    <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="tempo" id="ihora" placeholder="Horário" >
    </p>
    <p>
       
    </form>

    

    </p>
</body>
</html>
