<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
           
            
        }
        body{
            background-color: rgb(146, 177, 177);
        }
        form input:hover{
            background-color: lightgray;
            border: 1px solid white;
            border-radius: 10px;
            text-align: center;
            
        

        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="formulario01.html" method="post" autocomplete="on">
        <p>
            <label for="isu">Usuário:</label>
            <input type="text" name="nome" id="isu" required minlength="2" maxlength="50" size="30" placeholder="Usuário" autocomplete="username"> 
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="nome" id="isen" required minlength="2" maxlength="5" size="30" placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
</body>
</html>
